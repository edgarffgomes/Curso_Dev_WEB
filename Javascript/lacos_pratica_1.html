<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
		
		
	</head>
	<body>
		

		<script>

			var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva')

			var y=0

			while(y < lista_frutas.length){
				document.write(lista_frutas[y] + '<br>')
				y++;
			}


		</script>
	</body>
</html>
