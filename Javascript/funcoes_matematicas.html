<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
	</head>
	<body>

		<script>

			//função ceil arredonda número fracionado para cima
			var x = Math.ceil(10.380)
			document.write(x)
			document.write('<hr>')

			//função floor arredonda número fracionado para baixo
			x = Math.floor(10.380)
			document.write(x)
			document.write('<hr>')

			//função round arredonda número fracionado considerando logicamente se dever arredondado para cima ou pra baixo
			document.write(Math.round(5.3) + '<br>')
			document.write(Math.round(5.6))
			document.write('<hr>')

			//método random fornece um numero aleatório entre 0 e 1
			document.write(Math.random())


		</script>
	</body>
</html>
