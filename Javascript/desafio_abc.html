<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
	</head>
	<body>

		
		<script>
			
			var a = 20

			var b = 10

			var c = null

			document.write(' Valor de a: ' + a + '.<br>')
			document.write(' Valor de b: ' + b + '.<br>')
			document.write('Valor de c: ' + c + '.<br>')
			document.write('<hr>')

			c = b

			b = a

			a = c

			c = null

			document.write(' Valor de a: ' + a + '.<br>')
			document.write(' Valor de b: ' + b + '.<br>')
			document.write('Valor de c: ' + c + '.<br>')
			document.write('<hr>')

		</script>
	</body>
</html>
