<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
	</head>
	<body>

		
		<script>

			var media = 7
			var nota = prompt('Digite a nota do aluno:')

			if(nota >= media){
				document.write('Aprovado')
			} else{
				document.write('Reprovado')
			}


		</script>
	</body>
</html>
