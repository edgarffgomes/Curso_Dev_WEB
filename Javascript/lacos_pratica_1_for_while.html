<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
		
		
	</head>
	<body>
		

		<script>
			var x=1
			var y=1


			while(y<=10){
				while (x<=10){
					document.write(y + ' x ' + x + ' = ' + y*x + '<br>')
					x++
				}
				document.write('<hr>')
				x=1
				y++
			}


		</script>
	</body>
</html>
