<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
	</head>
	<body>

		<script>

			//propriedade length retorna tamanho da string
			document.write('Jorge Sant Ana'.length)
			document.write('<hr>')

			//função charAt retorna qual caractere se encontra na posição atribuída 
			var nome= 'Barbara'
			document.write(nome.charAt(5))
			document.write('<hr>')

			//função indexOf retorna a posição da primeira aparição do caractere informado na String
			var fruta = 'Abacate'
			document.write(fruta.indexOf('t'))
			document.write('<hr>')

			//função replace substitui textos dentro da String
			var nome2 = 'Hinata Hyüga'
			document.write(nome2.replace('Hyüga', 'Uzumaki'))
			document.write('<hr>')

			//função substr retorna uma parte de uma string a partir de uma posição inicial, e número de posições em sequência (incluindo o caractere da posição informada) passados comp parâmetro
			var livro = 'Harry Potter'
			document.write(livro.substr(6,6))
			document.write('<hr>')

			//função toLowerCase converte todos os caracteres de uma string para minúsculas
			var titulo = 'BLOOD'
			document.write(titulo.toLowerCase())
			document.write('<hr>')

			//função toUpperCase converte todos os caracteres de uma string para maiúsculas
			var titulo2 = 'blood'
			document.write(titulo2.toUpperCase())
			document.write('<hr>')

			//função trim remove espaços em branco das extremidades(iníco e fim) de uma string
			var musica = " 5 Star "
			document.write('+' + musica.trim() + '+')




		</script>
	</body>
</html>
