<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
	</head>
	<body>

		
		<script>

			//3 escopos: global, função e bloco

			var serie = 'Friends'


			//escopo de bloco
			if(true){
				var serie2 = 'Game Of Thrones'
				document.write(serie)
			}

			document.write('<br>')


			//escopo global
			document.write(serie2)

			document.write('<br>')

			//escopo de função
			function x (){
				var serie3 = 'The Walking Dead'
				document.write(serie)
				document.write('<br>')
				document.write(serie2)
				document.write('<br>')
				document.write(serie3)
			}
			x()

		</script>
	</body>
</html>
