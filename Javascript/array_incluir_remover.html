<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
		
		
	</head>
	<body>
		

		<script>
			var lista_coisas = Array()
			lista_coisas['Frutas'] = Array()
			lista_coisas['Pessoas'] = []

			//incluir elemento no fim

			lista_coisas['Frutas'].push('Passas')

			lista_coisas['Frutas'].push('Kiwi')

			lista_coisas['Frutas'].push('Laranja')

			lista_coisas['Frutas'].push('Mamão')

			//incluir elemento no início

			lista_coisas['Pessoas'].unshift('Allan')

			lista_coisas['Pessoas'].unshift('Matheus')

			lista_coisas['Pessoas'].unshift('Jefferson')

			lista_coisas['Pessoas'].unshift('Bruno')


			console.log(lista_coisas)


			//excluir elemento do final

			lista_coisas['Frutas'].pop()

			//excluir elemento do iníco

			lista_coisas['Pessoas'].shift()

			console.log(lista_coisas)


			
		</script>
	</body>
</html>
