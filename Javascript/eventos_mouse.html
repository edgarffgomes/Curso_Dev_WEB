<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>
			
			function acao1(){
				alert('Evento clicado')
			}
			function acao2(){
				alert('O evento foi clicado duas vezes')
			}
			function acao3(){
				alert('O clique foi finalizado')
			}
			function acao4(){
				alert('O cursor do mouse entrou na região do elemento')
			}
			function acao5(){
				alert('O cursor do mouse deixou a região do elemento')
			}


		</script>
		
	</head>
	<body>

		<div onclick = "acao1()" ondblclick = "acao2()" onmouseup = "acao3()" onmouseover = "acao4()" onmouseout = "acao5()" style="background: #ccc; height: 150px; width: 150px;">

		</div>



		
	</body>
</html>
