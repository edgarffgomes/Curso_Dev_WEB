<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
		
	</head>
	<body>
		<input id="entrada" onkeyup="distribuiCaracter()" type="text" placeholder="Digite um caracter aqui">
		<hr>

		<span>Letras</span>
		<input type="text" id="letras" disabled="disabled">

		<span>Números</span>
		<input type="text" id = "numeros" disabled="disabled">

		<script>

			function distribuiCaracter(){

				//selecionar o elemento digitado e limpar espaços em branco nas extremidades da srting
				var caracter = document.getElementById('entrada').value.trim()
				//limpar o campo de digitação
				document.getElementById('entrada').value = ' '

				console.log(caracter)


				switch(caracter){

					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
						//adicionar o caractere no campo referenta a números
						document.getElementById('numeros').value = caracter
					break;

					default:
						//adicionar o caractere no campo referente a letras
						document.getElementById('letras').value = caracter

				}


			}

			
		</script>
	</body>
</html>
