<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
		
		
	</head>
	<body>
		

		<script>
			
			var lista_frutas = Array()

			lista_frutas[0] = 'Melão'
			lista_frutas[1] = 'Abacate'
			lista_frutas[2] = 'Pêra'
			lista_frutas[3] = 'Maçã'
			lista_frutas[4] = 'Banana'


			//Método sort é utilizado para ordenação alfabética (não recomendada para números)
			console.log(lista_frutas.sort())

			var lista_numeros = Array()

			lista_numeros[0] = 73
			lista_numeros[1] = 20
			lista_numeros[2] = 12
			lista_numeros[3] = 33
			lista_numeros[4] = 4

			console.log(lista_numeros.sort(ordenaNumeros))

			//Função para ordenação de números
			function ordenaNumeros(a,b){
				return a-b
				//return < 0: Valor de a será ordenado antes de b
				//return > 0  valor de b será ordenado antes de a
				// == a ordem é mantida
			}

			
		</script>
	</body>
</html>
