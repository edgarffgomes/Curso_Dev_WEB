<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ecmascript</title>
		
	</head>
	<body>
		<div id="output">
		</div>
		

		<script>
			
			class TV{

				constructor(){
					this._canais = Array(2,4,5,6,7)
					this._canalAtivo = 5
					this._volume = 5
				}

				//getters e setters

				get canalAtivo(){
					return this._canalAtivo
				}

				set canalAtivo(canal){
					if(this._canais.indexOf(canal) !== -1){
					this._canalAtivo = canal
					}
				}
				
			}
			let tv = new TV()
			tv.canalAtivo = 6
			console.log(tv.canalAtivo)


		</script>
	</body>
</html>
