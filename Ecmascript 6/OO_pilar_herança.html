<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ecmascript</title>
		
	</head>
	<body>
		<div id="output">
		</div>
		

		<script>
			class Animal{

				constructor(){
					this.cor = ''
					this.tamanho = null
					this.peso = null
				}
				dormir(){
					console.log('Dormiu')
				}			
			}

			class Cachorro extends Animal{
				constructor(){
					super()
					this.orelhas = 'grandes e caídas'
				}

				correr(){
					console.log('Correndo!')
				}
				rosnar(){
					console.log('Rosnando!')
				}
			}
			

			class Passaro extends Animal{
				constructor(){
					super()
					this.bico = 'curto'
				}

				voar(){
					console.log('Voou')
				}
			}

			class Papagaio extends Passaro{
				constructor(){
					super()
					this.fala = true
				}
				falar(){
					if(this.fala === true){
						console.log('O papagaio falou')
					}
					else{
						console.log('Ele não sabe falar!')
					}
				}
			}

			let cachorro = new Cachorro()
			let passaro = new Passaro()
			let papagaio = new Papagaio()

			console.log(cachorro)
			console.log(passaro)
			console.log(papagaio)
		</script>
	</body>
</html>
