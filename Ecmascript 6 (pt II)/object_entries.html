<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ecmascript 6</title>
	</head>
	<body>

		<script>
			let objeto = {
				nome: "Edgar",
				profissional: {
					site: 'https://www.linkedin.com/in/edgar-gomes-678b61163/',
					profissao: 'Estudante',
				},

				hobbies: [
					{ id: 1, hobby: 'Ler livros' },
					{ id: 2, hobby: 'Ouvir músicas' },
				],

				pais: 'Brasil',
			}
			console.log(objeto)
			/*o método entries irá converter o abjeto em um array, tornando cada índice em um array combinando chave e valor.
			 Criando assim, um array multidimensional */
			console.log(Object.entries(objeto))
		</script>
	</body>
</html>
