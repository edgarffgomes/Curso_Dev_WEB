<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ecmascript 6</title>
	</head>
	<body>

		<script>
			
			//padStart preenche à esquerda
			let codigo = '1000'
			//expectativa 0000001000
			//var = var.padStart(<quantidade de carecteres>, <caractere que será repetido>)
			codigo = codigo.padStart(10, '0')
			console.log(codigo)

			let codigo2 = '8888'
			//caso o número de caracteres exceda o total, os métodos adicionaram apenas até que o total seja completado
			codigo2 = codigo2.padEnd(10, 'abcdefg')
			console.log(codigo2)


		</script>
	</body>
</html>
