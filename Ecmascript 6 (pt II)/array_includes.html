<<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ecmascript 6</title>
	</head>
	<body>

		<script>
			let arr = ['Banana', 'Café', 'Uva']

			//verificar a existência de um elemento


			let retorno = arr.find(item => item == 'Café')
			//find retorna o valor pesquisado, se existente, ou undefined caso não exista
			console.log(retorno)

			let retorno2 = arr.includes('Abacaxi')
			//includes retorna true caso o valor exista, ou false se não existir
			console.log(retorno2)
		</script>
	</body>
</html>
